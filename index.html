<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
</head>

<body>
  <div class="minesweeper" id="game">
    <div class='col-md-4' id="menu">
      <div class="ui huge header" >Minesweeper</div>
            <div class="ui small header">Dimensions</div>
            <div class="ui input">
              <input type="number" id="dimensions" min="8" max="20">
            </div>
            <br /><br />
            <div class="ui small header">Mines</div>
            <div class="ui input">
              <input type="number" id="mines" min="8" max="40">
            </div>
            <br /><br />
            <button class="ui primary button" id="new-game">New Game</button>
            <button class="ui button" id="cheat">Reveal Mines</button>
    </div>
    <div class='col-md-8' id="board">
      <div class='ui huge header'>
        Placeholder for minesweeper gameboard
      </div>
      <table class="minefield" border="1">

      </table>
    </div>
  </div>


</body>
<script src="game.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
